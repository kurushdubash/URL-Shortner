<!DOCTYPE HTML>
<html>
	<head>
		<title>B-Side URL Shortener</title>
		<link rel="stylesheet" href="http://www.lukesheard.com/assets/css/bootstrap.css">
		<link rel="stylesheet" href="css.css">
	</head>

	<body>
		<div class="logo"></div>

		<h1 class="title">B-Side</h1>

		<form class="entry" action="/shorten" method="POST">
			<h6>Short URL</h6>
		   	<input id="url" name="url" class="form-control" placeholder="Enter Url" autocomplete="off">
		</form>

		<div class="shortened" style="visibility: hidden;">{{ return_url }}</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				$("#url").val($(".shortened").text());
			});

		</script>
		
	</body>

</html>
